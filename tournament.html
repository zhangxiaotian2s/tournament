	<script type="text/javascript">
		var selectul = $('#selectul'),
			selectbtn = $('#selectbtn'),
			selectcontent = $('.table_lc_content');
		selectbtn.on('tap', function() {
			selectul.toggle()
		}) 
		selectul.children('li').on('tap', function() {
			selectul.hide()
			selectbtn.text($(this).text())
			selectcontent.eq($(this).index()).show().siblings('.table_lc_content').hide()
		})
